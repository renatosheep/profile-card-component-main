<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>         
</head>
<body>
    <div class="card">
        <img src="bg-pattern-card.svg" alt="Imagem Card" class="img_card">
        <img src="image-victor.jpg" alt="Imagem Vitor" class="img_victor">
        <div class="dados">
            <h1>Victor Crest <span class="idade">26</span></h1>
            <p class="pais">London</p>
        </div>
        <hr>
        <div class="card-stats">
            <div class="stat">
                <div class="valores"><b>80k</b></div>
                <div class="tipo">Followers</div>
            </div>
            <div class="stat">
                <div class="valores"><b>803k</b></div>
                <div class="tipo">Likes</div>
            </div>
            <div class="stat">
                <div class="valores"><b>1.4k</b></div>
                <div class="tipo">Photos</div>
            </div>
    </div>   
 
</body>
</html>
